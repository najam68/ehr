<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Intake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:#f7f7fb}.card{border:0;box-shadow:0 1px 2px rgba(0,0,0,.05),0 4px 16px rgba(0,0,0,.04)}</style>
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="h5 mb-3">Patient Intake</h1>
  <form method="post" class="card">
    <div class="card-body">
      {% csrf_token %}
      <h2 class="h6">Identity</h2>
      <div class="row g-2">
        <div class="col-md-4"><label class="form-label">First Name *</label><input name="first_name" class="form-control" required></div>
        <div class="col-md-4"><label class="form-label">Middle</label><input name="middle_name" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">Last Name *</label><input name="last_name" class="form-control" required></div>
        <div class="col-md-3"><label class="form-label">DOB</label><input name="dob" class="form-control" placeholder="YYYY-MM-DD"></div>
        <div class="col-md-3"><label class="form-label">Gender</label>
          <select name="gender" class="form-select">
            <option value="">â€”</option><option>male</option><option>female</option><option>other</option><option>unknown</option>
          </select>
        </div>
        <div class="col-md-3"><label class="form-label">SSN</label><input name="ssn" class="form-control" placeholder="###-##-####"></div>
      </div>

      <h2 class="h6 mt-3">Contact</h2>
      <div class="row g-2">
        <div class="col-md-3"><label class="form-label">Phone</label><input name="phone" class="form-control"></div>
        <div class="col-md-3"><label class="form-label">Alt Phone</label><input name="phone_alt" class="form-control"></div>
        <div class="col-md-6"><label class="form-label">Email</label><input name="email" class="form-control"></div>
      </div>

      <h2 class="h6 mt-3">Address</h2>
      <div class="row g-2">
        <div class="col-md-6"><label class="form-label">Address line 1</label><input name="address_line1" class="form-control"></div>
        <div class="col-md-6"><label class="form-label">Address line 2</label><input name="address_line2" class="form-control"></div>
        <div class="col-md-3"><label class="form-label">City</label><input name="city" class="form-control"></div>
        <div class="col-md-3"><label class="form-label">State</label><input name="state" class="form-control"></div>
        <div class="col-md-3"><label class="form-label">ZIP</label><input name="postal_code" class="form-control"></div>
        <div class="col-md-3"><label class="form-label">Country</label><input name="country" class="form-control" value="US"></div>
      </div>

      <h2 class="h6 mt-3">Demographics</h2>
      <div class="row g-2">
        <div class="col-md-3"><label class="form-label">Race</label><input name="race" class="form-control"></div>
        <div class="col-md-3"><label class="form-label">Ethnicity</label><input name="ethnicity" class="form-control"></div>
        <div class="col-md-3"><label class="form-label">Language</label><input name="language" class="form-control"></div>
        <div class="col-md-3"><label class="form-label">Marital</label><input name="marital_status" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">Preferred contact</label><input name="preferred_contact_method" class="form-control" placeholder="phone|email|sms"></div>
      </div>

      <h2 class="h6 mt-3">Employment / Guarantor</h2>
      <div class="row g-2">
        <div class="col-md-4"><label class="form-label">Employer</label><input name="employer_name" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">Occupation</label><input name="occupation" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">Guarantor Name</label><input name="guarantor_name" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">Guarantor Relationship</label><input name="guarantor_relationship" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">Guarantor Phone</label><input name="guarantor_phone" class="form-control"></div>
      </div>

      <h2 class="h6 mt-3">Emergency Contact</h2>
      <div class="row g-2">
        <div class="col-md-4"><label class="form-label">Name</label><input name="ec_name" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">Relationship</label><input name="ec_relationship" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">Phone</label><input name="ec_phone" class="form-control"></div>
        <div class="col-md-6"><label class="form-label">Email</label><input name="ec_email" class="form-control"></div>
      </div>

      <h2 class="h6 mt-3">Primary Coverage (optional)</h2>
      <div class="row g-2">
        <div class="col-md-6"><label class="form-label">Payer (search)</label>
          <div class="input-group">
            <input id="payer_q" class="form-control" placeholder="Type payer name">
            <button class="btn btn-outline-secondary" type="button" onclick="searchPayers()">Search</button>
          </div>
          <div id="payer_results" class="list-group small mt-1"></div>
          <input type="hidden" name="payer_id" id="payer_id">
        </div>
        <div class="col-md-6"><label class="form-label">Plan Name</label><input name="plan_name" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">Member ID</label><input name="member_id" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">Group #</label><input name="group_number" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">Relationship</label><input name="cov_relationship" class="form-control" value="self"></div>
      </div>

      <h2 class="h6 mt-3">Consents</h2>
      <div class="form-check"><input class="form-check-input" type="checkbox" name="consent_to_treat" id="ctt"><label class="form-check-label" for="ctt">Consent to treat</label></div>
      <div class="form-check"><input class="form-check-input" type="checkbox" name="assignment_of_benefits" id="aob"><label class="form-check-label" for="aob">Assignment of benefits</label></div>
      <div class="form-check mb-3"><input class="form-check-input" type="checkbox" name="hipaa_privacy_ack" id="hipaa"><label class="form-check-label" for="hipaa">HIPAA privacy acknowledgment</label></div>

      <div class="mt-3">
        <button class="btn btn-primary">Create Patient</button>
        <a class="btn btn-secondary ms-2" href="/">Cancel</a>
      </div>
    </div>
  </form>
</div>

<script>
function searchPayers(){
  const q = document.getElementById('payer_q').value.trim();
  if(!q){ return; }
  fetch('/registry/payers/search_json/?q='+encodeURIComponent(q))
    .then(r=>r.json()).then(d=>{
      const list = document.getElementById('payer_results'); list.innerHTML='';
      (d.results||[]).forEach(item=>{
        const a=document.createElement('a'); a.href='#'; a.className='list-group-item list-group-item-action';
        a.textContent=item.label; a.onclick=(ev)=>{ev.preventDefault(); document.getElementById('payer_id').value=item.id; document.getElementById('payer_q').value=item.label; list.innerHTML='';};
        list.appendChild(a);
      });
    }).catch(()=>{});
}
</script>
</body>
</html>
