<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Find Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; color: #111; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; max-width: 520px; padding: 18px; }
    label { display:block; margin-bottom:6px; color:#374151; }
    input { width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:10px; }
    button { margin-top:12px; padding:10px 12px; border:1px solid #e5e7eb; background:#fafafa; border-radius:10px; cursor:pointer; }
    .muted { color:#6b7280; }
    .err { color:#b91c1c; margin-top:8px; }
    a { color:#2563eb; text-decoration:none; } a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 10px;">Go to Claim</h2>
    <form method="get" action="">
      <label for="claim_id">Claim ID</label>
      <input id="claim_id" name="claim_id" type="number" min="1" placeholder="e.g. 123" value="{{ claim_id|default:'' }}" required />
      <button type="submit">Open</button>
    </form>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <p class="muted" style="margin-top:12px;">Tip: you can bookmark the next page for quick access.</p>
    <div style="margin-top:12px;"><a href="/portal/">‚Üê Back to portal</a></div>
  </div>
</body>
</html>
