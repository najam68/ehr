
<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>EHR Starter Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/portal/">EHR Starter</a>
    <div>
      <ul class="navbar-nav flex-row">
        <li class="nav-item">
          <a class="nav-link text-white" href="/patients/">Patients</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link text-white" href="/claims/">Claims</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link text-white" href="/denials/">Denials</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<main class="container py-4">
  {% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}
  {% block content %}{% endblock %}
</main>
</body></html>
