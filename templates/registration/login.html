<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Sign in</title>
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width:480px">
    <h1 class="h4 mb-3">Sign in</h1>
    {% if form.errors %}<div class="alert alert-danger">Invalid username or password.</div>{% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      <div class="mb-2">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button class="btn btn-primary mt-2" type="submit">Sign in</button>
    </form>
    <div class="mt-3 text-muted small">
      Tip: use <code>clinician / ChangeMe123!</code> or <code>biller / ChangeMe123!</code>
    </div>
  </div>
</body>
</html>
